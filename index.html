<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just your personal offline music player uwu</title>
    <script defer src="renderer.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player-container">

        <audio id="audioPlayer"></audio>
        <div id = "audioNameBox">
            <div id="audioName"></div>
            <img src = "graphics/Music Name.png" id = "musicName">
        </div>

        <img id="coverLoader" alt = "Image" >

        <div class="progress-bar">
            <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
        </div>
        
        <div class="controls">
            
            <br/>
            <div class ="button-container">
                <button id="prevButton" class="icon-btns"><img src = "graphics/prev.png" ></button>
                <button id="playPauseButton" class="icon-btns"><img src = "graphics/pause.png" ></button>
                <button id="nextButton" class="icon-btns"><img src = "graphics/next.png" ></button>
            </div>
        </div>

    </div>
</body>
</html>
