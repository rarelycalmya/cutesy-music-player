<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <script defer src="renderer.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player-container">

        <audio id="audioPlayer"></audio>
        <div id = "audio-name">
            <!-- <div id="audioName"></div> -->
            <img src = "graphics/Music Name.png" id = "music-name">
            
        </div>
        <img src ="graphics/Music-cover.png">
        <!-- <img id="coverLoader" alt = "Image" width = 300> -->

        
        <div class="controls">
            <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
            <br/>
            <button id="prevButton" class="icon-btns"><img src = "graphics/prev.png" ></button>
            <button id="playPauseButton" class="icon-btns"><img src = "graphics/pause.png" ></button>
            <button id="nextButton" class="icon-btns"><img src = "graphics/next.png" ></button>
        </div>

    </div>
</body>
</html>
